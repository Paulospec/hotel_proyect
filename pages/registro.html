<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ferrufino y Poma">
    <title>Crear Cuenta | Hotel Parangacutirimicuaro</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Crear Cuenta</h1>
        <p>Regístrate para reservar y acceder a ofertas exclusivas</p>

        <form action="/index.html" method="post">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Número de teléfono" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</body>

</html>
