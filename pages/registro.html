<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Cuenta | Hotel</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <h1>Crear Cuenta</h1>
    <p>Regístrate para reservar y acceder a ofertas exclusivas</p>

    <form action="php/registro.php" method="post">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <input type="tel" name="telefono" placeholder="Número de teléfono" required>
        <input type="password" name="contrasena" placeholder="Contraseña" required>
        <input type="password" name="contrasena2" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
</div>
</body>
</html>
