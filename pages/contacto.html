<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="linkser"><a href="../index.html">Inicio</a>
            <a href="/pages/habitaciones.html">Habitaciones</a>
            <a href="">Servicios</a>
            <a href="">Ofertas</a>
        </div>

        <div class="linklog"><a href="">Login</a></div>
    </header>
    <div class="container">
        <div class="contact-header">
            <h1>Contáctanos</h1>
        </div>

        <div class="contact-content">
            <div class="contact-form">
                <h2 style="margin-bottom: 1.5rem; color: #333;">Envíanos un mensaje</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nombre">Nombre completo *</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje *</label>
                        <br>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </form>
            </div>

    <footer>
        <h5>Hecho por Ferrufino y Poma</h5>
        <h5><a href="contacto.html">Contáctanos</a></h5>
    </footer>
</body>
</html>
