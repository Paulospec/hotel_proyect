<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <main class="container">
    <form id="form-productos">
      <label for="habitacion">Habitaci√≥n:</label>
      <select id="habitacion" name="habitacion" required>
        <option value="">Seleccionar...</option>
        <option>101</option><option>102</option><option>103</option><option>104</option><option>105</option>
      </select>

      <label for="productos">Productos utilizados:</label>

      <button type="submit">Guardar</button>

    <div id="mensaje" class="success-message" style="display:none;">

  <script>
    const form = document.getElementById('form-productos');
    const mensaje = document.getElementById('mensaje');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      mensaje.style.display = 'block';
      form.reset();
      setTimeout(() => mensaje.style.display = 'none', 3000);
    });
  </script>
</body>
